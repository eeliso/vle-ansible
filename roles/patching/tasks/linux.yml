# -----------------------------------------------------------------------------
# Debian/Ubuntu (apt)
# -----------------------------------------------------------------------------
- name: Patch Debian/Ubuntu servers
  when: ansible_os_family == 'Debian'
  block:
    - name: Upgrade security packages only (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: safe
        update_cache: true
        default_release: "{{ ansible_distribution_release }}-security"
        autoremove: true
        autoclean: true
      register: apt_upgrade_result

    - name: Display apt upgrade results
      ansible.builtin.debug:
        msg: >-
          Upgraded packages: {{ apt_upgrade_result.stdout_lines | default(['No changes']) }}
      when: apt_upgrade_result.changed

    - name: Check if reboot is required (Debian/Ubuntu)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot server if required (Debian/Ubuntu)
      ansible.builtin.reboot:
        reboot_timeout: "{{ patching_reboot_timeout | default(600) }}"
        msg: "Rebooting after OS patching (Ansible)"
      when:
        - patching_auto_reboot | default(true)
        - reboot_required_file.stat.exists

# -----------------------------------------------------------------------------
# RHEL/CentOS/Rocky (yum/dnf)
# -----------------------------------------------------------------------------
- name: Patch RHEL/CentOS servers
  when: ansible_os_family == 'RedHat'
  block:
    - name: Upgrade security packages only (RHEL/CentOS)
      ansible.builtin.yum:
        name: "*"
        state: latest
        security: true
        update_cache: true
        exclude:
          - "*.i686"
      register: yum_upgrade_result

    - name: Display yum upgrade results
      ansible.builtin.debug:
        msg: "Yum update completed. Changed: {{ yum_upgrade_result.changed }}"

    - name: Check if reboot is required (RHEL/CentOS)
      ansible.builtin.command: needs-restarting -r
      register: reboot_check
      failed_when: false
      changed_when: false

    - name: Reboot server if required (RHEL/CentOS)
      ansible.builtin.reboot:
        reboot_timeout: "{{ patching_reboot_timeout | default(600) }}"
        msg: "Rebooting after OS patching (Ansible)"
      when:
        - patching_auto_reboot | default(true)
        - reboot_check.rc == 1
